<html lang="ko">

<head>

<body>
    <form action="">
        <h1>회원가입</h1>

        <label for="id">아이디</label>
        <input type="text" required name="id" class="id" id="id" minlength="6" maxlength="13" placeholder="아이디를 입력하세요">

        <label for="password">비밀번호</label>
        <input type="password" required class="password" id="password" name="password" placeholder="비밀번호를 입력하세요">

        <input type="submit" value="submit" class="submit">


    </form>
</body>
