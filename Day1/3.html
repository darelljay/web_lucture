<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./3.css">
</head>

<body>
    <div class="box">
        <div class="link_box">
            <a href="https://github.com/darelljay" class="User_name">darelljay</a> / <a
                href="https://github.com/darelljay/web_lucture" class="repository">web_lucture</a>
        </div>   
         <div class="select">
            <button id="Previous" onclick="Previous()">Previous</button>
            <ol>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">...</a></li>
                <li><a href="#">6</a></li>
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
            </ol>
            <button id="Next" onclick="Next()">Next</button>
         </div>       
        </div>
        <script>
            const li = document.querySelectorAll("ol>li")
            const li_value = li.length;
            let i=0;
            function Next(){   
                if(i<li_value-1){
                    for(let k=0;k<li_value;k++){
                    li[k].classList.remove("active");
                }
                    i++;
                    li[i].classList.add("active")
                }
            }
            function Previous() {
                    if (i > 0 ) {
                        for (let k = 0; k < li_value; k++) {
                            li[k].classList.remove("active");
                        }
                        i--;
                        li[i].classList.add("active")
                    }
                }
        </script>
</body>

</html>
