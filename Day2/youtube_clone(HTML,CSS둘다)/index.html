<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/9ece765594.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 아래의 포맷은 여러분의 편의를 위해 작성해두었습니다. 
        직접 작성하는게 편한 분들은 모두 지우고 처음부터 시작하셔도 됩니다 :)-->
        
    <!-- Header -->
    <header>
    <div class="logo">
        <i class="fas fa-bars"></i>
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
    </div>
    <div class="icons">
        <i class="fas fa-search"></i>
    </div>
    </header>

    <!-- Video Player -->
    <section class="player">
       <video controls>
        <source src="./video/video.mp4" type="video/mp4">
       </video>
    </section>

    <!-- Video info & Up next -->
    <div class="infoAndUpNext">
        <!-- Video Info -->
        <section class="info">
            <div class="blue-text">
            <a href="#">#크리스마스</a>
            <a href="#">#캐롤</a>
            <a href="#">#연말연시</a>
            </div>
            <!-- Metadata -->
            <div class="metadata">
            <p class="title">[Playlist]슬슬 연말 분위기를 내볼까요? | 퍼팩트 캐롤 플레이리스트 ^^ !@! $$ | Best Christmas Pop Songs Of All Time</p>
            <p class="views">조회수 16,948,752회</p>
            </div>
            <!-- Actions buttons -->
            <ul class="actions">
                
            </ul>
            <!-- Channel description -->
            <div class="channel">
                <div class="metadata">
                    
            </div>
        </section>

        <!-- Up next -->
        <section class="upNext">
            <ul>
               
            </ul>
        </section>
    </div>
</body>
    

</html>
